<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="bg-purple-500 text-white shadow-blue">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="img/logo.jpg" alt="Logo de Vmix" class="h-10">
                <h1 class="text-2xl font-bold">Vmix</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-indigo-200 transition">Inicio</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <div class="formulario">
        <h1>Inicio de sesión</h1>
        <form method="post">
            <div class="username">
                <input type="text" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="username">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar">¿Olvido su contraseña?</div>
            <input type="submit" value="Iniciar">
            <div class="registrarse">
                Quiero hacer el <a href="#">registro</a>
            </div>
        </form>
            
    </div>
    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-xl font-semibold mb-4">Vmix</h3>
                    <p class="text-gray-400">Proyecto arquitectura </p>
                </div>
                <div>
                    <h4 class="font-semibold mb-4">Equipo</h4>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-400 hover:text-white transition">Castillo Jacinto Ximena</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white transition">Flores Altamirano Rodrigo</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white transition">Frutis Vasquez Jorge Osvaldo</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white transition">Rojas Pichon Hugo Daniel</a></li>
                    </ul>
                </div>
                
                    <h4 class="font-semibold mb-4">Contacto</h4>
                    <p class="text-gray-400">vmix@.gmail.com</p>
                    <div class="flex space-x-4 mt-4">
                        <a href="#" class="text-gray-400 hover:text-white transition">
